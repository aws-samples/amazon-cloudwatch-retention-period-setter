# NOTES
# This CloudFormation template would provision the Execution & Administartion IAM roles needed by CloudFormation StackSet
# to provision AWS resources across different regions
# Only needed if you're planning to deploy the solution for more than one region
 
AWSTemplateFormatVersion: 2010-09-09
Description: Configure the AWSCloudFormationStackSetExecutionRole to enable use of your account as a target account in AWS CloudFormation StackSets.

Parameters:
  AdministratorAccountId:
    Type: String
    Description: AWS Account Id of the administrator account (the account in which StackSets will be created).
    MaxLength: 12
    MinLength: 12

Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AWSCloudFormationStackSetIAMExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Ref AdministratorAccountId
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: CFNStackSetExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:*
                  - events:DescribeEventBus
                  - events:DeleteRule
                  - events:PutTargets
                  - events:DescribeRule
                  - events:PutRule
                  - events:RemoveTargets
                  - events:DescribeEventSource
                  - cloudformation:CreateStack 
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks 
                  - cloudformation:UpdateStack
                  - sns:ListTopics
                  - sns:Publish
                Resource: "*"

  AdministrationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AWSCloudFormationStackSetIAMAdministrationRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: AssumeRole-AWSCloudFormationStackSetExecutionRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource:
                  - "arn:*:iam::*:role/AWSCloudFormationStackSetIAMExecutionRole"